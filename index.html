<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>物件マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Supabase -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Mapbox本体 -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
<div id="userStatus" style="
  position:absolute;
  z-index:10;
  background:#fff;
  padding:6px 10px;
  margin:10px;
  font-size:14px;
">
  読み込み中…
</div>

<div id="map"></div>

<script>
  // ===== Supabase 初期化 =====
  const supabaseUrl = 'https://ahlgfkvqqckkxftwvgqn.supabase.co';
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFobGdma3ZxcWNra3hmdHd2Z3FuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjYzNjcsImV4cCI6MjA4NjQ0MjM2N30.L2JpsadBNs-7ntVM_tYjcedL9TkL8nRfV8tXDG5G5xQ';
  const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

  let currentUser = null;

  supabase.auth.getSession().then(({ data }) => {
    if (data.session && data.session.user) {
      currentUser = data.session.user;
      document.getElementById('userStatus').innerText = 'ログイン中';
    } else {
      currentUser = null;
      document.getElementById('userStatus').innerText = 'ログアウト中';
    }
  });

  // ===== Mapbox =====
  mapboxgl.accessToken = 'pk.eyJ1IjoidG9saWxpZW4iLCJhIjoiY21saXZ3NmN5MDFsdTNkcHVwNHJxcGk2MyJ9.KB63e24JsvfckeEz2WRcNw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-ja-v1',
    center: [139.767, 35.681],
    zoom: 12
  });

  map.on('click', (e) => {
    const text = prompt('内容を入力してください');
    if (!text) return;

    new mapboxgl.Marker({ color: 'red' })
      .setLngLat(e.lngLat)
      .setPopup(new mapboxgl.Popup().setText(text))
      .addTo(map);
  });
</script>


</body>
</html>
