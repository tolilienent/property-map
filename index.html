<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<title>property-map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<!-- Mapbox（先にCSS） -->
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

<style>
  html, body { height: 100%; margin: 0; }
  #map { width: 100%; height: 100vh; }
  #msg{
    position: fixed;
    z-index: 9999;
    top: 10px; left: 10px;
    background: #fff;
    border: 1px solid #ddd;
    padding: 8px 10px;
    font-size: 14px;
    max-width: 92vw;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<div id="msg">起動中...</div>
<div id="map"></div>

<script>
const msg = document.getElementById("msg");

// 画面にエラー表示
window.addEventListener("error", (e) => {
  msg.textContent = "JSエラー:\n" + (e.message || e.error || e);
});

(function start(){
  if (!window.mapboxgl) {
    msg.textContent = "Mapboxが読み込めてません（CDN失敗）";
    return;
  }

  // ★あなたのトークン（そのまま）
  mapboxgl.accessToken =
    "pk.eyJ1IjoidG9saWxpZW4iLCJhIjoiY21saXZ3NmN5MDFsdTNkcHVwNHJxcGk2MyJ9.KB63e24JsvfckeEz2WRcNw";

  msg.textContent = "Mapbox読み込みOK。地図作成中...";

  const map = new mapboxgl.Map({
    container: "map",
    style: "mapbox://styles/mapbox/streets-v11",
    center: [139.767, 35.681],
    zoom: 12
  });

  map.on("load", () => {
    msg.textContent = "地図OK（表示できた）";
  });

  map.on("error", (e) => {
    const m = e && e.error && e.error.message ? e.error.message : JSON.stringify(e);
    msg.textContent = "Mapboxエラー:\n" + m;
  });
})();
</script>

</body>
</html>
