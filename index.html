<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>物件マップ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Mapbox本体 -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />

  <style>
    body { margin: 0; }
    #map { width: 100vw; height: 100vh; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  // ★ Mapbox公開トークン（pk.〜）を入れる
  mapboxgl.accessToken = 'pk.eyJ1IjoidG9saWxpZW4iLCJhIjoiY21saXZ3NmN5MDFsdTNkcHVwNHJxcGk2MyJ9.KB63e24JsvfckeEz2WRcNw';

  const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-ja-v1',
    center: [139.767, 35.681],
    zoom: 12
  });

  // 地図クリックでピンを立てる（大島てる風）
  map.on('click', (e) => {
    const text = prompt('内容を入力してください');
    if (!text) return;

    new mapboxgl.Marker({ color: 'red' })
      .setLngLat(e.lngLat)
      .setPopup(new mapboxgl.Popup().setText(text))
      .addTo(map);
  });

  // ページ読み込み時にログイン状態を確認
supabase.auth.getUser().then(({ data }) => {
  if (data.user) {
    currentUser = data.user;
    document.getElementById('userStatus').innerText = 'ログイン中';
  } else {
    currentUser = null;
    document.getElementById('userStatus').innerText = 'ログアウト中';
  }
});

</script>

</body>
</html>
