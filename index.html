<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>物件マップ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v1.0.0/mapbox-gl-language.js"></script>

<style>
html,body{height:100%;margin:0;}
#map{width:100vw;height:100vh;}
#box{
 position:absolute;z-index:10;top:10px;left:10px;
 background:#fff;border:1px solid #ddd;padding:10px;font-size:14px;
 width:260px;
}
#box input{width:240px;padding:6px;}
#box button{width:120px;padding:6px;margin-top:6px;}
.small{font-size:12px;color:#666;word-break:break-all;margin-top:6px;}
</style>
</head>
<body>

<div id="box">
  <div><b>ログイン/登録</b></div>
  <input id="email" type="email" placeholder="メール"><br><br>
  <input id="password" type="password" placeholder="パスワード"><br>
  <div>
    <button onclick="doLogin()">ログイン</button>
    <button onclick="doLogout()">ログアウト</button>
  </div>
  <div>
    <button onclick="doSignup()">登録</button>
    <button onclick="reloadPins()">再読込</button>
  </div>
  <div id="status" class="small">status: ...</div>
  <div id="msg" class="small"></div>
</div>

<div id="map"></div>

<script>
const sb = supabase.createClient(
  "https://ahlgfkvqqckkxftwvgqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFobGdma3ZxcWNra3hmdHd2Z3FuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjYzNjcsImV4cCI6MjA4NjQ0MjM2N30.L2JpsadBNs-7ntVM_tYjcedL9TkL8nRfV8tXDG5G5xQ",
  { auth:{ persistSession:true, storage:window.localStorage } }
);

const statusEl=document.getElementById("status");
const msgEl=document.getElementById("msg");
function msg(t){ msgEl.textContent=t||""; }

function showSession(session){
  const u=session?.user;
  statusEl.textContent = u ? ("status: ログイン中 / "+u.id) : "status: 未ログイン";
}

sb.auth.getSession().then(({data})=>showSession(data.session));
sb.auth.onAuthStateChange((_e,s)=>showSession(s));

window.doLogin = async ()=>{
  const {data,error}=await sb.auth.signInWithPassword({ email:email.value, password:password.value });
  if(error){ alert(error.message); return; }
  showSession(data.session);
};

window.doSignup = async ()=>{
  const {error}=await sb.auth.signUp({ email:email.value, password:password.value });
  if(error){ alert(error.message); return; }
  alert("登録OK（設定により確認メール）");
};

window.doLogout = async ()=>{
  await sb.auth.signOut();
  showSession(null);
};

mapboxgl.accessToken="pk.eyJ1IjoidG9saWxpZW4iLCJhIjoiY21saXZ3NmN5MDFsdTNkcHVwNHJxcGk2MyJ9.KB63e24JsvfckeEz2WRcNw";

const map=new mapboxgl.Map({
  container:"map",
  style:"mapbox://styles/mapbox/streets-v11",
  center:[139.767,35.681],
  zoom:12
});
map.addControl(new MapboxLanguage({defaultLanguage:"ja"}));

const markers=[];
function clearMarkers(){ while(markers.length){ try{ markers.pop().remove(); }catch(e){} } }
function addMarker(p){
  const m=new mapboxgl.Marker({color:"red"})
    .setLngLat([p.lng,p.lat])
    .setPopup(new mapboxgl.Popup().setText(p.title||"pin"))
    .addTo(map);
  markers.push(m);
}

async function loadPins(){
  const {data,error}=await sb.from("pins").select("*").order("created_at",{ascending:false});
  if(error){ msg("読み込み失敗: "+error.message); return; }
  clearMarkers();
  (data||[]).forEach(addMarker);
  msg("読み込みOK: "+(data?.length||0));
}
window.reloadPins = loadPins;

map.on("load", loadPins);

map.on("click", async (e)=>{
  const title = prompt("内容");
  if(!title) return;

  const {data,error}=await sb
    .from("pins")
    .insert([{ title, lat:e.lngLat.lat, lng:e.lngLat.lng }])
    .select("*")
    .single();

  if(error){ alert("保存失敗: "+error.message); msg("保存失敗: "+error.message); return; }

  addMarker(data);
  msg("保存OK");
});
</script>

</body>
</html>
