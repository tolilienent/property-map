<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>物件マップ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Supabase UMD（重要） -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

<!-- Mapbox -->
<script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v1.0.0/mapbox-gl-language.js"></script>

<style>
body{margin:0;}
#map{width:100vw;height:100vh;}

#userStatus{
 position:absolute;
 z-index:10;
 background:#fff;
 padding:6px 10px;
 margin:10px;
 font-size:14px;
}

#authBox{
 position:absolute;
 z-index:10;
 right:10px;
 top:10px;
 background:#fff;
 padding:10px;
 border:1px solid #ddd;
}
</style>
</head>

<body>

<div id="userStatus">確認中...</div>

<div id="authBox">
<input id="email" placeholder="メール"><br><br>
<input id="password" type="password" placeholder="パスワード"><br><br>

<button onclick="doLogin()">ログイン</button>
<button onclick="doSignup()">登録</button>
<button onclick="doLogout()">ログアウト</button>
</div>

<div id="map"></div>

<script>
/* ========= Supabase ========= */

const sb = supabase.createClient(
  "https://ahlgfkvqqckkxftwvgqn.supabase.co",
  "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFobGdma3ZxcWNra3hmdHd2Z3FuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA4NjYzNjcsImV4cCI6MjA4NjQ0MjM2N30.L2JpsadBNs-7ntVM_tYjcedL9TkL8nRfV8tXDG5G5xQ",
  {
    auth:{
      persistSession:true,
      autoRefreshToken:true,
      detectSessionInUrl:true,
      storage:window.localStorage
    }
  }
);

let currentUser=null;
const status=document.getElementById("userStatus");

function setUser(session){
  currentUser=session?.user||null;
  status.innerText=currentUser?"ログイン中":"ログアウト中";
}

/* 起動時セッション確認 */
sb.auth.getSession().then(({data})=>{
  setUser(data.session);
});

/* 状態変化 */
sb.auth.onAuthStateChange((e,s)=>setUser(s));

/* ログイン */
window.doLogin=async()=>{
  const {data,error}=await sb.auth.signInWithPassword({
    email:email.value,
    password:password.value
  });
  if(error){alert(error.message);return;}
  alert("ログイン成功");
  setUser(data.session);
};

/* 登録 */
window.doSignup=async()=>{
  const {error}=await sb.auth.signUp({
    email:email.value,
    password:password.value
  });
  if(error){alert(error.message);return;}
  alert("登録OK（メール確認不要）");
};

/* ログアウト */
window.doLogout=async()=>{
  await sb.auth.signOut();
  setUser(null);
};

/* ========= Mapbox ========= */

mapboxgl.accessToken="pk.eyJ1IjoidG9saWxpZW4iLCJhIjoiY21saXZ3NmN5MDFsdTNkcHVwNHJxcGk2MyJ9.KB63e24JsvfckeEz2WRcNw";

const map=new mapboxgl.Map({
  container:"map",
  style:"mapbox://styles/mapbox/streets-v11",
  center:[139.767,35.681],
  zoom:12
});

map.addControl(new MapboxLanguage({defaultLanguage:"ja"}));

/* ========= ピン ========= */

const markers=[];

function draw(p){
  const m=new mapboxgl.Marker({color:"red"})
    .setLngLat([p.lng,p.lat])
    .setPopup(new mapboxgl.Popup().setText(p.title||"pin"))
    .addTo(map);
  markers.push(m);
}

/* DB読み込み */
async function loadPins(){
  const {data,error}=await sb.from("pins").select("*");
  if(error){alert(error.message);return;}
  markers.forEach(m=>m.remove());
  data.forEach(draw);
}

map.on("load",loadPins);

/* クリック保存 */
map.on("click",async e=>{
  if(!currentUser){
    alert("ログイン必要");
    return;
  }

  const text=prompt("内容入力");
  if(!text)return;

  const {data,error}=await sb
    .from("pins")
    .insert([{title:text,lat:e.lngLat.lat,lng:e.lngLat.lng}])
    .select()
    .single();

  if(error){alert(error.message);return;}

  draw(data);
});
</script>

</body>
</html>
